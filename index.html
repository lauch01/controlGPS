<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Personalizado</title>
    <!-- Enlazar el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTDJlsXOKTjr0dNptg6M6HXbaRfbkj2fE&callback=initMap">
